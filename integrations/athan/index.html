<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Athan Time</title>
        <style>
        body {
            background: black;
            color: white;
            font-family: sans-serif;
            font-size: 2.5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 2vh;
        }
        li {
            margin: 0.5em 0;
        }
        </style>
    </head>
    <body>
        <div>ðŸ•Œ Today's Prayer Times</div>
        <ul id="prayer-times">
            <li>Loading...</li>
        </ul>

        <script>
        async function fetchPrayerTimes() {
            try {
                const res = await fetch("https://api.aladhan.com/v1/timings?latitude=41.8781&longitude=-87.6298&method=2");
                const data = await res.json();

                const timings = data.data.timings;
                const list = document.getElementById("prayer-times");
                list.innerHTML = "";

                const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
                prayers.forEach(prayer => {
                    const li = document.createElement("li");
                    li.textContent = `${prayer}: ${timings[prayer]}`;
                    list.appendChild(li);
                });
            } catch (err) {
                document.getElementById("prayer-times").innerHTML = "<li>Failed to load prayer times.</li>";
                console.error(err);
            }
        }

        fetchPrayerTimes();
        </script>
    </body>
</html>
