<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prayer Times</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #C0C0C0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: 900;
            font-size: 24px;
            color: #000;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 0.8;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 40px 40px;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            color: #000;
            display: flex;
            flex-direction: column;
            line-height: 0.9;
        }
        
        .location-date {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .city {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        
        .date {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .prayer-times-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            align-items: flex-end;
        }
        
        .prayer-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .prayer-card {
            background: #000;
            width: 180px;
            border-radius: 100px 100px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
            padding: 20px;
            padding-bottom: 0;
            flex-shrink: 0;
        }
        
        .prayer-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
            filter: invert(1);
        }
        
        .prayer-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .prayer-time {
            font-size: 44px;
            font-weight: 900;
            line-height: 1;
            display: inline-block;
        }
        
        .prayer-period {
            font-size: 16px;
            font-weight: 400;
            display: inline-block;
            margin-left: 5px;
            vertical-align: super;
        }
        
        .time-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
        }
        
        .iqama-card {
            background: #000;
            width: 100%;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 10px;
            margin-top: 5px
        }
        
        .iqama-title {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .iqama-time {
            font-size: 28px;
            font-weight: 900;
        }
        
        /* Responsive styles */
        @media (max-width: 1200px) {
            .prayer-card {
                width: 150px;
            }
            
            .iqama-card {
                height: 70px;
            }
            
            .prayer-name {
                font-size: 24px;
            }
            
            .prayer-time {
                font-size: 36px;
            }
            
            .prayer-period {
                font-size: 14px;
            }
            
            .iqama-time {
                font-size: 24px;
            }
            
            .title {
                font-size: 40px;
            }
        }
        
        @media (max-width: 900px) {
            .prayer-card {
                width: 120px;
            }
            
            .iqama-card {
                height: 60px;
            }
            
            .prayer-name {
                font-size: 20px;
            }
            
            .prayer-time {
                font-size: 28px;
            }
            
            .prayer-period {
                font-size: 12px;
            }
            
            .iqama-time {
                font-size: 20px;
            }
            
            .iqama-title {
                font-size: 14px;
            }
            
            .prayer-icon {
                width: 30px;
                height: 30px;
            }
            
            .prayer-times-container {
                gap: 15px;
            }
        }
        
        @media (max-height: 700px) {
            .main-content {
                padding: 60px 20px 20px;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .location-date {
                margin-bottom: 15px;
            }
            
        }
    </style>
</head>

    <script>
        // Get current date
        function updateDate() {
            const now = new Date();
            const months = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 
                          'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];
            document.getElementById('current-date').textContent = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
        }

        // Convert 24h to 12h format
        function formatTime(time24) {
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const period = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return {
                time: `${hour12.toString().padStart(2, '0')}:${minutes}`,
                period: period
            };
        }

        // Reverse geocoding to get city name
        async function getCityName(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.address.city || data.address.town || data.address.village || 'Unknown City';
            } catch (err) {
                return 'Unknown City';
            }
        }

        async function fetchPrayerTimes() {
            try {
                // Default to Chicago coordinates
                const lat = 41.8781;
                const lon = -87.6298;
                
                const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
                const data = await res.json();

                if (data.code === 200) {
                    const timings = data.data.timings;
                    const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                    
                    // Update city name
                    const cityName = await getCityName(lat, lon);
                    document.getElementById('city-name').textContent = cityName.toUpperCase();
                    
                    // Update prayer times
                    const cards = document.querySelectorAll('.prayer-card');
                    prayers.forEach((prayer, index) => {
                        const formatted = formatTime(timings[prayer]);
                        cards[index].querySelector('.prayer-time').textContent = formatted.time;
                        cards[index].querySelector('.prayer-period').textContent = formatted.period;
                    });
                }
            } catch (err) {
                console.error('Failed to load prayer times:', err);
                document.querySelectorAll('.prayer-time').forEach(el => {
                    el.textContent = 'Error';
                });
            }
        }

        // Initialize
        updateDate();
        fetchPrayerTimes();
    </script>
